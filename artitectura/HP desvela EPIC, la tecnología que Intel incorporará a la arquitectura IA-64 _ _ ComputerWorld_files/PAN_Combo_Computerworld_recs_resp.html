<script>

    var height = 0;

    var g_event;

    var hash = window.location.hash.slice(1);
    var array = hash.split("&");
    var values, contData = {};
    
    for (var i = 0; i < array.length; i += 1) {
        values = array[i].split("=");
        values[1] = replaceAll(values[1],'%2C', ',');
        values[1] = replaceAll(values[1],'%C3%83%C2%A5', 'å');
        values[1] = replaceAll(values[1],'%C3%83%C2%A4', 'ä');
        values[1] = replaceAll(values[1],'%C3%83%C2%B6', 'ö');
        values[1] = replaceAll(values[1],'%C3%83%E2%80%A6', 'Å');
        values[1] = replaceAll(values[1],'%C3%83%E2%80%9E', 'Ä');
        values[1] = replaceAll(values[1],'%C3%83%E2%80%93', 'Ö');
        contData[values[0]] = unescape(values[1]);
    }

    var itemWidth = 100/contData.numCols;
    var adArray = contData.adPos.split(",");
    var titleColor = 'color: '+contData.titleColor+';';

    function replaceAll(str, find, replace) {
        return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
    }

    function escapeRegExp(str) {
        return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
    }

</script>

    <script type="text/javascript">
           function sendParentResizeMessage(event, data, context) {
                if(contData.footer != "false") {
                    height = document.getElementById('widgetElement').offsetHeight;
                }else{
                    height = document.getElementById('widgetElement').offsetHeight;
                }
               if (context && context.parentElementId) {
                     var message = 'method=updateAdSpace'
                       + '&matchedAdCount=' + data.searchResult.spaces[0].ads.length
                       + '&contentHeight=' + height
                       + '&isVerticallyOriented=' + data.searchResult.spaces[0].isVerticallyOriented
                       + '&elementId=' + encodeURIComponent(context.parentElementId);
                   cX.postMessageToParent(message, '*');
               }
           }

           window.onresize = function(event) {
               sendParentResizeMessage(g_event, g_data, g_context);
           };

           window.onload = function(event) {
               sendParentResizeMessage(g_event, g_data, g_context);
           };

           function isInArray(value, array) {
              return array.indexOf(value) > -1;
            }

           function myOnImpressionResult(event, data, context) {
               g_event = event;
               g_data = data;
               g_context = context;
               sendParentResizeMessage(event, data, context);
           }

           var myHashArguments = cX.library.parseHashArgs();
           var adData;
           var recsData;
           function renderWidget() {
               cX.library.renderTemplate('resultsTemplate', 'targetElement');
               var context = myHashArguments;
               sendParentResizeMessage(myHashArguments );
           }

           function onGotAdData(data, context) {
              adData = data;
              if (typeof recsData !== 'undefined') {
                   renderWidget();
              }
           }

           function onGotRecsData(data) {
               recsData = data;
               if (typeof adData !== 'undefined') {
                   renderWidget();
               }
           }

           var hashArgs = cX.decodeUrlEncodedNameValuePairs(cX.getHashFragment());
           cX.library.insertAdSpace({
               adSpaceId: hashArgs.cxAdSpaceId,
               forwardHashArgs: true,
               renderFunction: onGotAdData,
               onImpressionResult: myOnImpressionResult
           });

           cX.library.insertWidget({
               widgetId: hashArgs.cxWidgetId,
               renderFunction: onGotRecsData,
               onImpressionResult: myOnImpressionResult
           });

       </script>
